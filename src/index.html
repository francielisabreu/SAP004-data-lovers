  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

<body>
  <header class="header-bg">
    <section class="menu">
      <div class="menu-logo">
        <a href="index.html"> <img src="img/pokemania-logo.svg" alt="Pokémania" title="Pokémania" width="175" height="57 "> </a>
